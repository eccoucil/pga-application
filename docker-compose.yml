# PGA Full-Stack Docker Compose
# Usage:
#   Production:  docker compose up --build
#   Development: docker compose --profile dev up --build

services:
  # ── Production Services ─────────────────────────────────────

  backend:
    build:
      context: ./backend
      target: production
    container_name: pga-backend
    ports:
      - "${BACKEND_PORT:-8001}:8001"
    environment:
      # Supabase
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      # AI keys
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLAMA_CLOUD_API_KEY=${LLAMA_CLOUD_API_KEY:-}
      # CORS
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3001}
    networks:
      - pga-network

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8001}
    container_name: pga-frontend
    ports:
      - "${FRONTEND_PORT:-3001}:3000"
    depends_on:
      - backend
    networks:
      - pga-network

  # ── Development Profile ─────────────────────────────────────
  # Start with: docker compose --profile dev up --build

  backend-dev:
    build:
      context: ./backend
      target: dev
    container_name: pga-backend-dev
    profiles: ["dev"]
    ports:
      - "${BACKEND_PORT:-8001}:8001"
    volumes:
      - ./backend/app:/app/app
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLAMA_CLOUD_API_KEY=${LLAMA_CLOUD_API_KEY:-}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3001}
    networks:
      - pga-network

  frontend-dev:
    image: node:22-alpine
    container_name: pga-frontend-dev
    profiles: ["dev"]
    working_dir: /app
    ports:
      - "${FRONTEND_PORT:-3001}:3001"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8001}
    command: sh -c "npm install && npm run dev -- -p 3001"
    depends_on:
      - backend-dev
    networks:
      - pga-network

volumes:
  frontend_node_modules:

networks:
  pga-network:
    driver: bridge
